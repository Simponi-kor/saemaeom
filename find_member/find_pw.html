<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/find_pw.css?ver">
	<title>새마음</title>
	<script type="text/javascript" src="../js/jquery-1.12.3.js" defer="defer"></script>
	<script type="text/javascript" src="../js/join.js?ver" defer="defer"></script>
</head>
<body onselectstart="return false">

	<section>
		<div class="logo">
			<a href="../">
				<img src="../img/logo.png" alt="logo">
			</a>
		</div>
		<div class="find">비밀번호 찾기</div>
		<span class="guide">회원가입시 사용한 이름, 아이디, 이메일을 입력해 주세요</span>
		<form class="form_div" method="post" action="find_pw.php">
			<div class="form_block">
				<div class="form_block_head">
					<p>
						<em class="plus_green">*</em>
						이름
					</p>
				</div>
				<div class="form_block_body">
					<input type="text" class="input" name="name" placeholder="이름을 입력해주세요" autocomplete="off" required>
				</div>
			</div>
			<div class="form_block">
				<div class="form_block_head">
					<p>
						<em class="plus_green">*</em>
						아이디
					</p>
				</div>
				<div class="form_block_body">
					<input type="text" class="input" name="id" placeholder="아이디를 입력해주세요" autocomplete="off" required>
				</div>
			</div>

			<div class="form_block">
				<div class="form_block_head">
					<p>
						<em class="plus_green">*</em>
						이메일
					</p>
				</div>
				<div class="form_block_body">
					<input type="text" class="email" id="email_input" name="email" onkeyup="email_check(event)" placeholder="이메일를 입력해주세요" autocomplete="off" required>
					<input type="hidden" name="mail_rand" id="mail_rand">
					<button type="button" class="email_btn" id="email_btn" onclick="email_submit()">메일 인증</button>
					<input type="text" name="user_rand" class="email" id="user_rand" placeholder="인증번호를 입력해 주세요" required style="display: none;" autocomplete="off">
					<div class="ewar_text war_text">
						<p class="war_tx"></p>
					</div>
				</div>
			</div>
			

			<input type="submit" value="비밀번호 찾기" class="submit">
		</form>
	</section>

</body>
</html>
